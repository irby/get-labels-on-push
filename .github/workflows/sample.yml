on:
  push:
    branches:
      - main

jobs:
  sample:
    runs-on: ubuntu-latest
    name: Sample
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get PR labels
        id: pr-labels
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          env | grep GITHUB_PR_LABEL || true
      - run: |
          echo ${{join(steps.pr-labels.outputs.*, '\n')}}

