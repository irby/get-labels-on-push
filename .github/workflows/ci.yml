name: CI Checks

on:
  pull_request:
  push: [main]

jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code dist/; then
            echo "::error::dist/ is out of date. Run 'npm run build' locally and commit the changes."
            exit 1
          fi
